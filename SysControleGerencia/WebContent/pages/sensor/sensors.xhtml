						</div>

							</div>
						</div>

							    <h:inputHidden id="txt7" value="100" />
							</div>
						</div>

							<!-- DIV DO ELEMTNO -->
							<div class="form-group">
							    <label><b>Range Slider: </b></label><BR />

						            <f:selectItem itemLabel="6m" itemValue="6m" />

						            <f:selectItem itemLabel="1m" itemValue="1m" />
						            <f:selectItem itemLabel="5d" itemValue="5d" />
						            <f:selectItem itemLabel="1d" itemValue="1d" />
